name: The Escape Public Build

on:
  push:
    branches:
      - public-release  # so it relesases on a public release

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Unity
        uses: actions/cache@v3
        with:
          path: ~/.cache/unity
          key: ${{ runner.os }}-unity-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}

      - name: Build project
        uses: game-ci/unity-builder@v2
        with:
          unityVersion: 2022.3.0f1  # match your project
          targetPlatform: StandaloneWindows64
